name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore & Build
      run: dotnet build TaskForge.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test TaskForge.sln --no-build --verbosity normal
